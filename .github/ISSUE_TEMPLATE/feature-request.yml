name: Feature Request
description: Suggest an improvement or new feature for PocketPaw
labels: ["enhancement", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting an improvement! Please describe what you'd like and why.

  - type: textarea
    id: problem
    attributes:
      label: Problem / Motivation
      description: What problem does this solve or what use case does it enable?
      placeholder: "I'm trying to do X but currently..."
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: How do you think this should work? A rough idea is fine.
      placeholder: "It would be great if PocketPaw could..."
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Any other approaches you thought about?
    validations:
      required: false

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Screenshots, mockups, links to related issues, etc.
    validations:
      required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: Before submitting
      options:
        - label: I have searched existing issues and this is not a duplicate
          required: true
